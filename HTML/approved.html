<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link rel="icon" href="/IMG/miac_short.png">
    <link rel="stylesheet" href="/CSS/approved.css">
    <link rel="stylesheet" href="/CSS/notification.css">
    <!-- <link rel="stylesheet" href="/CSS/styles.css"> -->

</head>
<body>
    <div class="admin-container">
        <div class="header-content">
            <h1 class="header-title"> <b>Одобренные пользователи</b></h1>
            <div class="header-search">
                <form class="search-form" id="searchForm">
                    <input
                        id="searchInput"
                        placeholder="Поиск по ФИО"
                        type="text"
                        class="search-input"
                        autocomplete="off"
                    >
                    <button type="button" id="clearButton" class="search-clear">
                        <img class="icon-cross" src="/IMG/icon/icon-cross.png" alt="Очистить">
                    </button>
                </form>
            </div>
        </div>

        <div class="controls">
            <div class="filters">
                <select id="roleFilter" class="filter-select">
                    <option value="">Все роли</option>
                    <option value="1">Администратор</option>
                    <option value="2">Пользователь</option>
                    <option value="3">Менеджер</option>
                </select>
                <button id="addUserBtn" class="add-button">
                    <span>+ Добавить пользователя</span>
                </button>
            </div>

            <div class="pagination">
                <button id="prevPage" class="pagination-button">
                    <img src="/IMG/icon/slider-left.svg" alt="Предыдущая">
                </button>
                <input type="number" id="pageNumber" min="1" value="1" class="page-input">
                <button id="nextPage" class="pagination-button">
                    <img src="/IMG/icon/slider-right.svg" alt="Следующая">
                </button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="approvedUsersTable">
                <thead>
                    <tr>
                        <th class="name-column">ФИО</th>
                        <th class="position-column">Должность</th>
                        <th class="role-column">Роль</th>
                        <th class="actions-column">Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно добавления пользователя -->
    <div id="addUserModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить одобренного пользователя</h3>
                <button id="closeModal" class="modal-close">&times;</button>
            </div>
            <form id="addUserForm" class="modal-form">
                <div class="form-group">
                    <label for="modalFullName">ФИО:</label>
                    <input type="text" id="modalFullName" required>
                </div>
                <div class="form-group">
                    <label for="modalPosition">Должность:</label>
                    <input type="text" id="modalPosition">
                </div>
                <div class="form-group">
                    <label for="modalRoleId">Роль:</label>
                    <select class="form-group-select" id="modalRoleId" required>
                        <option value="1">Администратор</option>
                        <option value="2" selected>Пользователь</option>
                        <option value="3">Менеджер</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="button primary">Добавить</button>
                    <button type="button" id="cancelAddUser" class="button secondary">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/JS/approved.js"></script>
</body>
</html>
