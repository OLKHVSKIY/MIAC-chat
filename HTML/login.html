<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИАЦ | Вход</title>
    <link rel="icon" href="/IMG/miac_short.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>

  <div class="container">
      <div class="design">
          <div class="pill-1 rotate-45"></div>
          <div class="pill-2 rotate-45"></div>
          <div class="pill-3 rotate-45"></div>
          <div class="pill-4 rotate-45"></div>
      </div>
      <div class="login">
          <h3 class="title">Вход на сайт</h3>
          <form id="loginForm" class="active-form">
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" id="username" name="username" placeholder="Логин" required>
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            <button id="loginButton" class="login-btn" type="submit">Войти</button>
            <button id="showRegisterBtn" class="register-btn" type="button">Зарегистрироваться</button>
          </form>

          <form id="registerForm" class="register-form">
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" id="regUsername" name="username" placeholder="Логин" required>
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" id="regPassword" name="password" placeholder="Пароль" required>
            </div>
            <div class="text-input">
                <i class="ri-user-3-fill"></i>
                <input type="text" id="fullName" name="fullName" placeholder="ФИО (Иванов Иван Иванович)" required>
            </div>
            <div class="text-input">
                <i class="ri-mail-fill"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="text-input">
                <i class="ri-phone-fill"></i>
                <input type="tel" id="phone" name="phone" placeholder="+7 (XXX) XXX XX XX" required maxlength="18">
            </div>
            <div class="text-input">
                <i class="ri-telegram-fill"></i>
                <input type="text" id="telegram" name="telegram" placeholder="Telegram username">
            </div>
            <div class="form-buttons">
                <button id="backToLoginBtn" class="back-btn" type="button">Войти</button>
                <button id="registerBtn" class="register-submit-btn" type="submit">Зарегистрироваться</button>
            </div>
          </form>
      </div>
  </div>

  <script type="module" src="/JS/login.js"></script>
  
</body>
</html>
